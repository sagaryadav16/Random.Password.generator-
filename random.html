<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
</head>

<body>
    <div>
        <h1>Travel Form</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter Name">
            <br><br>

            <label for="sectionidA">
                <input type="radio" value="SecA" name="section" id="sectionidA"> Section A
            </label>

            <label for="sectionidB">
                <input type="radio" value="SecB" name="section" id="sectionidB"> Section B
            </label>
            <br><br>

            <input type="checkbox" id="foodcanteen" class="food" name="canteen">
            <label for="foodcanteen"> Want food</label>
            <br><br>

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain your story"></textarea>
            <br><br>

            <select name="car" id="car">
                <option value="ho-car">Select your car</option>
                <option value="omni">Omni</option>
                <option value="creta">Creta</option>
            </select>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
